<!DOCTYPE html>

<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>XRP Code Editor</title>

        <link rel="stylesheet" href="uikit-3.16.22/css/uikit.css?version=1.0.3" />

        <link rel="stylesheet" href="js/xterm/css/xterm.css?version=1.0.3"/>

        <link rel="stylesheet" href="golden-layout/css/goldenlayout-base.css?version=1.0.3">
        <link rel="stylesheet" href="golden-layout/css/themes/goldenlayout-dark-theme.css?version=1.0.3">

        <link rel="stylesheet" href="css/dark/main-dark.css?version=1.0.3">
        <link rel="stylesheet" href="css/dark/fs-dark.css?version=1.0.3">
        <link rel="stylesheet" href="css/dark/dir_chooser-dark.css?version=1.0.3">
        <link rel="stylesheet" href="css/dark/shell-dark.css?version=1.0.3">
        <link rel="stylesheet" href="css/dark/editor-dark.css?version=1.0.3">
        <link rel="stylesheet" href="css/dark/changelog-dark.css?version=1.0.3">

        <link rel="stylesheet" href="js/treejs/treejs.css?version=1.0.3" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="images/favicon.png">

        <link rel="stylesheet" href="css/custom/custom-styling.css?">
    </head>

    <body>

        <div id="IDChangelog" class="changelog">
            <button id="IDChangelogExitBtn" class="changelog_exit_btn" uk-icon="icon: close"></button>
            <div id="IDChangelogText" class="changelog_text"></div>
        </div>

        <div id="IDSaveAs"></div>

        <div id="IDPageWrapper" class="page_wrapper">
            <div id="IDPageHeader" class="header uk-text-center uk-width-1-1 uk-height-1-1">

                <div>
                    <button
                        id="IDStopBTN"
                        title="Stop XRP"
                        style="display: none"
                        class="uk-button uk-button-danger uk-align-right uk-height-1-1
                            uk-text-small uk-text-nowrap action-button">
                        STOP &#x23F9
                    </button>
                </div>

                <div>
                    <button
                        id="IDRunBTN"
                        title="Run XRP"
                        style="display: none"
                        class="uk-button uk-align-right uk-height-1-1 uk-text-small
                            uk-text-nowrap action-button run-button">
                        RUN &#x25B6
                    </button>
                </div>

                <button
                    id="IDConnectBTN"
                    title="Connect XRP to page manually, or automatically if connected before"
                    alt="Connect XRP button"
                    class="uk-button uk-align-right uk-height-1-1 uk-text-small
                            uk-text-nowrap connect-xrp"
                    uk-icon="shrink"
                    dir="rtl">
                    <span id="IDConnectBTN_text">Connect XRP</span>
                </button>

                <span
                    id="IDXRPName"
                    style="display: none"
                    class = "uk-align-right uk-text-small xrp-name"></span>

                <div class="header_button_space uk-margin-medium-left uk-height-1-1 uk-width-1-3">

                    <div class="uk-button-group uk-height-1-1 uk-text-left">

                        <img id="logo" class="xrp_logo" src="images/xrpstickerbot.png" alt="XRP Logo" title="Hello world, I'm XRP!" uk-img>

                        <div class="editor_header_toolbar">

                            <!-- FILE Menu-->
                            <button
                                id="IDFileBTN"
                                class = "uk-button-xmenu uk-button-primary uk-height-1-1 uk-text-small uk-text-nowrap view-options"
                                title =  "File operations for PC and XRP" >
                                File&#x25BE
                            </button>
                            <div id="IDFile" uk-dropdown = "mode: click; offset: 0; delay-hide: 200">
                                <ul id="IDFileDrop" class="uk-nav uk-dropdown-nav uk-dark">
                                    <li><button
                                        id="IDFileAdd"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title = "Add a new Blockly or Python file">
                                        New File
                                    </button></li>
                                    <li><button
                                        id = "IDFileUpload"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Uploads files to the XRP">
                                        Upload to XRP
                                    </button></li>
                                    <li><button
                                        id = "IDFileExport"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Export editor contents to file on PC">
                                        Export to PC
                                    </button></li>
                                    <li class =  "uk-nav-divider"></li>
                                    <li><button
                                        id = "IDFileSave"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Save editor contents to file on XRP (ctrl-s)">
                                        Save to XRP
                                    </button></li>
                                    <li><button
                                        id = "IDFileSaveAs"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Save editor contents to file on XRP under a specific path">
                                        Save As to XRP
                                    </button></li>
                                </ul>
                            </div>
                            <!-- VIEW Menu-->
                            <button
                                id="IDViewBTN"
                                class = "uk-button-xmenu uk-button-primary uk-height-1-1 uk-text-small uk-text-nowrap view-options"
                                title = "Operations of currently selected file">
                                View&#x25BE
                            </button>
                            <div id="IDView" uk-dropdown = "mode: click; offset: 0; delay-hide: 200">
                                <!-- VIEW Menu Blockly-->
                                <ul id="blockly_dropdown" class="uk-nav uk-dropdown-nav uk-dark" style="display:block">
                                    <li><button
                                        id = "IDViewVM"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "View the Python code generated from this Blockly">
                                        View Python
                                    </button></li>
                                    <li><button
                                        id = "IDViewCM"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Convert this blocks program to a Python program">
                                        Convert To Python
                                    </button></li>
                                </ul>
                                <!-- VIEW Menu ACE-->
                                <ul id="micropython_dropdown" class="uk-nav uk-dropdown-nav uk-dark" style="display:none">
                                    <li><button
                                        id = "IDViewIncF"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Increase editor font size">
                                        Increase Font
                                    </button></li>
                                    <li><button
                                        id = "IDViewDecF"
                                        class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1"
                                        title =  "Decrease editor font size">
                                        Decrease Font
                                    </button></li>
                                </ul>
                            </div>
                            <!-- HELP Menu-->
                            <button id="IDHelpBTN" class = "uk-button-xmenu uk-button-primary uk-height-1-1 uk-text-small uk-text-nowrap view-options">Help&#x25BE</button>
                            <div id="IDHelpDrop" uk-dropdown = "mode: click; offset: 0; delay-hide: 200">
                                <ul id="IDHelp" class="uk-nav uk-dropdown-nav uk-dark">
                                    <li><button id="IDUserGuide" class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1">
                                        User Guide
                                    </button></li>
                                    <li><button id = "IDAPI" class = "uk-button-xmenu uk-button-secondary-xmenu uk-button-small uk-width-1-1">
                                        API
                                    </button></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- BELOW LOGO -->
                    <!--<div id="editor_header_toolbar" class="editor_header_toolbar"></div> -->

                </div>
            </div>

            <div id="IDLayoutContainer" class="layout_container"></div>
        </div>

        <div id="IDProgressBarParent" uk-modal bg-close="false">
            <div class="uk-modal-dialog uk-modal-body progress-bar-parent">
                <h4 id="IdProgress_TitleText"></h4>
                <div id="IDProgressBar" class="progress_bar"></div>
                <div id="IDProgressBar_Text"></div>
            </div>
        </div>

        <div id="view-python-code" uk-modal>
          <div class="uk-modal-dialog uk-modal-body python-code">
              <button id="view-python-button" title="Close dialog" class="uk-modal-close-default" type="button" uk-close></button>
              <div id="view-python-ace" style="padding-top: 3px; height: 100%; width: 100%;"></div>
          </div>
        </div>

        <!-- Welcome screen -->
        <div class="welcome-view" style="display: none;" width="100%">
            Welcome to XRPCode
        </div>


        <!-- User Item Template -->
        <div class="user-view" style="display: none;">
            <img class="file-type" src="images/micropython.png"></img>

            <span class="user-name">
            Project Name</span>
            <P>
                <p id="fullNameUser" class="user-full-name"></p>
                <button id="openUser" class="uk-button-xmenu uk-button-secondary-xmenu uk-button-small">Open</button>
                <button id="renameUser" class="uk-button-xmenu uk-button-secondary-xmenu uk-button-small">Rename</button>
                <button id="deleteUser" class="uk-button-xmenu uk-button-secondary-xmenu uk-button-small">Delete</button>
            </P>
            
        </div>
        <!-- New File Template -->
        <div class="new-file" id="new-file" style="display: none;">
            <div class="file-head">New File</div>

            <label for="user-dropdown">User:</label>
            <select id="user-dropdown"></select>
            <button id="add-user-btn">+</button><br><br>
        
            <label for="file-name">File Name:</label>
            <input type="text" id="file-name"><br><br>
        
            <div id="platform-icons">
                <img id="blockly" class="platform-icon" src="images/blockly.svg"></img>
                <img id="micropython" class="platform-icon" src="images/micropython.png">
            </div><br>
        
            <button id="create-btn" disabled>Create</button>
        </div>

        <div id="app" style="width:100vw; height:100vh;"></div>

        <!-- https://stackoverflow.com/questions/61286599/how-to-force-browser-to-load-new-content -->

        <script src="js/guided-tutorial.js"></script>
        <script src="uikit-3.16.22/js/uikit.min.js"></script>
        <script src="uikit-3.16.22/js/uikit-icons.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.3/dist/js/uikit-icons.min.js"></script>

        <script src="js/blockly-10.0.0/blockly.min.js"></script>
        <script src="js/blockly-10.0.0/python_compressed.js"></script>

        <script src="js/treejs/tree.js?version=1.0.3"></script>

        <script src="js/xterm/lib/xterm.js?version=1.0.3"></script>
        <script src="js/xterm-addon-fit/lib/xterm-addon-fit.js?version=1.0.3"></script>

        <script src="js/marked/marked.min.js"></script>

        <script src="js/xrp_blocks.js"></script>
        <script src="js/xrp_blocks_python.js"></script>
        <script src="js/xrp_blockly_toolbox.js"></script>

        <script src="js/editor_wrapper.js?version=1.0.3"></script>
        <script src="js/filesystem_wrapper.js?version=1.0.3"></script>
        <script src="js/dir_chooser.js?version=1.0.3"></script>
        <script src="js/active_terminal_wrapper.js?version=1.0.3"></script>
        <script src="js/joystick_wrapper.js?version=1.0.3"></script>
        <script src="js/repl.js?version=1.0.3"></script>
        <script type="module" src="golden-layout/bundle/esm/golden-layout.js?version=1.0.3"></script>
        <script type="module" src="js/main.js?version=1.0.3"></script>
    </body>
</html>
